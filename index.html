<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klicka pÃ¥ ballongerna!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #fff;
      margin-top: 30px;
      font-size: 2rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      z-index: 10;
    }

    #score-board {
      color: #fff;
      font-size: 1.2rem;
      margin-top: 10px;
      z-index: 10;
      display: flex;
      gap: 40px;
    }

    #score-board span {
      background: rgba(255,255,255,0.1);
      padding: 8px 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    #timer { color: #ff6b6b; }
    #score { color: #69db7c; }

    #arena {
      position: fixed;
      inset: 0;
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      animation: float linear forwards;
      transform-origin: bottom center;
      user-select: none;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 18px;
      background: rgba(255,255,255,0.5);
    }

    .balloon:hover { transform: scale(1.1); }

    @keyframes float {
      0%   { bottom: -80px; opacity: 1; }
      90%  { opacity: 1; }
      100% { bottom: 110vh; opacity: 0; }
    }

    .pop {
      animation: pop 0.3s ease forwards !important;
      pointer-events: none;
    }

    @keyframes pop {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.8); opacity: 0.6; }
      100% { transform: scale(0); opacity: 0; }
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      color: #fff;
    }

    #overlay h2 { font-size: 3rem; margin-bottom: 10px; }
    #overlay p  { font-size: 1.3rem; color: #aaa; margin-bottom: 30px; }

    #overlay button {
      padding: 14px 40px;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #e040fb, #00bcd4);
      border: none;
      border-radius: 30px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(0,188,212,0.4);
    }

    #overlay button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(0,188,212,0.6);
    }

    #stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="stars"></div>

  <h1>ðŸŽˆ Ballongskjutning!</h1>
  <div id="score-board">
    <span id="score">PoÃ¤ng: 0</span>
    <span id="timer">Tid: 30s</span>
  </div>

  <div id="arena"></div>

  <div id="overlay">
    <h2>ðŸŽˆ Ballongskjutning!</h2>
    <p>Klicka pÃ¥ ballongerna innan de flyger ivÃ¤g!</p>
    <button onclick="startGame()">Starta spelet</button>
  </div>

<script>
  const starsEl = document.getElementById('stars');
  for (let i = 0; i < 80; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const size = Math.random() * 3 + 1;
    s.style.cssText = `
      width:${size}px; height:${size}px;
      left:${Math.random()*100}%;
      top:${Math.random()*100}%;
      animation-delay:${Math.random()*3}s;
      animation-duration:${2+Math.random()*3}s;
    `;
    starsEl.appendChild(s);
  }

  const emojis   = ['ðŸŽˆ','ðŸŽˆ','ðŸŽˆ','â­','ðŸ’¥','ðŸ­','ðŸŒˆ','ðŸ¦„','ðŸŽ‰'];
  const colors   = ['#ff6b6b','#ffd93d','#6bcb77','#4d96ff','#ff922b','#cc5de8','#f06595','#38d9a9'];
  const arena    = document.getElementById('arena');
  const scoreEl  = document.getElementById('score');
  const timerEl  = document.getElementById('timer');
  const overlay  = document.getElementById('overlay');

  let score = 0, timeLeft = 30, spawnInterval, countdownInterval;

  function startGame() {
    score = 0; timeLeft = 30;
    scoreEl.textContent = 'PoÃ¤ng: 0';
    timerEl.textContent = 'Tid: 30s';
    arena.innerHTML = '';
    overlay.style.display = 'none';

    spawnInterval     = setInterval(spawnBalloon, 700);
    countdownInterval = setInterval(tick, 1000);
  }

  function tick() {
    timeLeft--;
    timerEl.textContent = `Tid: ${timeLeft}s`;
    if (timeLeft <= 0) endGame();
  }

  function endGame() {
    clearInterval(spawnInterval);
    clearInterval(countdownInterval);
    arena.querySelectorAll('.balloon').forEach(b => b.remove());
    overlay.innerHTML = `
      <h2>ðŸŽŠ Spelet slut!</h2>
      <p>Du fick <strong style="color:#ffd93d;font-size:2rem">${score}</strong> poÃ¤ng!</p>
      <button onclick="startGame()">Spela igen</button>
    `;
    overlay.style.display = 'flex';
  }

  function spawnBalloon() {
    const b = document.createElement('div');
    b.className = 'balloon';
    const color = colors[Math.floor(Math.random() * colors.length)];
    const emoji = emojis[Math.floor(Math.random() * emojis.length)];
    const left  = 5 + Math.random() * 85;
    const dur   = 3 + Math.random() * 4;

    b.style.cssText = `
      background: radial-gradient(circle at 35% 35%, ${color}cc, ${color});
      left: ${left}%;
      animation-duration: ${dur}s;
      font-size: 1.8rem;
    `;
    b.textContent = emoji;

    b.addEventListener('click', () => {
      if (b.classList.contains('pop')) return;
      b.classList.add('pop');
      score++;
      scoreEl.textContent = `PoÃ¤ng: ${score}`;
      setTimeout(() => b.remove(), 300);
    });

    arena.appendChild(b);
    setTimeout(() => b.remove(), dur * 1000 + 100);
  }
</script>
</body>
</html>
